<link rel="import" href="../bower_components/polymer/polymer.html">
 <link rel="import" href="../bower_components/core-ajax/core-ajax.html">
 <link rel="import" href="project-selection.html">

<polymer-element name="form-module"  attributes="project employee view">
  <template>
<div class="container">
    <h1>Formular</h1>
    <hr>

    <div class="row">
        <form on-submit="{{submitMe}}" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-3 control-label">Project</label>
                <div class="col-lg-8">
                    <project-selection value="{{project_id}}" readonly="{{view}}" id="ps" url="http://127.0.0.1:1337/projects" value="" valuefield="title" keyfield="_id"></project-selection>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Start Date:</label>

                <div class="col-lg-8">
                    <input class="form-control" readonly?="{{view}}" type="text" value="{{start_date}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Time:</label>

                <div class="col-lg-8">
                    <input class="form-control" readonly?="{{view}}" type="text" value="{{time}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Phase:</label>

                <div class="col-lg-8">
                    <label for="notknuf"><input readonly?="{{view}}" class="form-control" id="notknuf" type="radio" name="phase" checked?="{{phase=='KNUF'}}" value="{{phase}}">&nbsp;Normal</label>
                    <label for="knuf"><input readonly?="{{view}}" id="knuf" class="form-control" type="radio" name="phase" checked?="{{phase=='KNUF'}}" value="{{phase}}">&nbsp;KNUF</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Contract:</label>

                <div class="col-lg-8">
                    <project-selection readonly="{{view}}" id="cs" url="http://127.0.0.1:1337/contracts" valuefield="contract_name" keyfield="contract_id"></project-selection>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Description:</label>

                <div class="col-lg-8">
                    <textarea rows="4" class="form-control">{{description}}</textarea>
                </div>
            </div>
            <div class="form-group">
            <div class="col-lg-8 col-lg-offset-3">
                <input id="sbmt" class="btn" type="submit" value="Form abschicken" /></p>
            </div>
        </form>

    </div>
</div>
<core-ajax
    id="ac"
    method="POST"
    url="http://127.0.0.1:1337/workitems"
    body='{"project_id": this.$.ps.value, "employee_id": "{{employee}}", "description": "{{description}}", "start_date": "{{start_date}}", "time": "{{time}}","phase": "{{phase}}", "contract": this.$.cs.value}'
    handleAs="json"
    contentType="application/json"
    on-core-response="{{handleResponse}}"
    response="{{response}}">
</core-ajax>

  </template>
  <script>
      var d = new Date();

    Polymer('form-module', {
        view: false,
        start_date: d.toLocaleDateString(),
        project_id: '2qsHLKVVbSaJX3XY',
        employee_id: '1',
        contract_id: '1',
        description: 'hello world',
        time: d.toLocaleTimeString(),
        phase: 'KNUF',
        contract: 'test',

      // element is fully prepared
      ready: function(){
        var self = this;
        if(self.view)
        {
            this.$.sbmt.style.display = "none";
            self.isReadonly = true;
        }
      },
      // instance of the element is created
      created: function() {

      },
      // instance was inserted into the document
      enteredView: function() { },
      // instance was removed from the document
      leftView: function() { },
      // attribute added, removed or updated
      // attributeChanged: function(attrName, oldVal, newVal) { },
      submitMe: function(event, detail, sender) {
            console.log(event);
            event.preventDefault();
            this.$.ac.go();
      }
    });
  </script>
</polymer-element>
